<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="./css/index.css">
    




    <title>Tokuflix - Séries de Tokusatso online </title>
</head>
<body>

    <header>
        <div class="container">
            <img src="./img/logo.jpg" alt="">
          <div class="botoes">
              <select name="idioma" id="idioma" class="botao1"> <i class="fas fa-globe"></i>
                <option value="pt">Português</option>
                <option value="en">English</option>
              </select>
             <button role="button" class=botao2>Entrar</button>
          </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="info_p">
                <h2>Filmes, séries e muito mais. <br>
                    Salve o mundo.
                </h2>
            </div>
            <div class="info_p2">
                <h2>Assista onde quiser. Cancele quando quiser</h2>
            </div>
            <div class="info_p3">
                <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.
                </h3>
            </div>
           <form class="form-mail" action="email">
                <input class="label" type="text" id="fname" name="fname" value="Email">
                <input class="botao3" type="submit" value="Vamos Lá">
            </form> 
        </div>
    </main>

    <section class="sessao1">
        <div class="container">
            <p class="sessao1_p1">Aproveite na TV.</p>
            <p class="sessao1_p2">Assista em Smart Tvs, Playstation, Xbox, <br>
            Chromecast, Apple TV, aparelhos e Blue-ray e <br>
            outros dispositios.</p>
        </div>
        <div class="sessao1_img">
            <img src="./img/sessao1_img.jpg" alt="">
        </div>
    </section>



    <script src="https://kit.fontawesome.com/c7c8d12480.js" crossorigin="anonymous"></script>

</body>
</html>
